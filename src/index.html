<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pizza Anywhere (except in North Korea)</title>
	<link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>

<body>

  <header>
    <h5 class="msg-to-user" data-bind="text: msgToUser"></h5> 

    <form data-bind="submit: handleLocationInput" class="location-form">
      <input data-bind="value: currentAddress" type="text" value="San Francisco" placeholder="Neighbourhood">
      <input type="submit" value="Find Pizza">
    </form>

  </header>

  <div id="map"></div>

  <div class="results">
    <div data-bind="visible: nearByMarkers().length > 0">
      <ul class="nearby-list" data-bind="foreach: nearByMarkers">
        <li data-bind="click: $root.goToMarker">
          <h5 data-bind="text: title"></h5>
          <div data-bind="text: address"></div>
        </li>
      </ul>
    </div>      
  </div> <!-- results -->

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/knockout/dist/knockout.js"></script>
  <script src="js/app.js"></script>

  <script type="text/javascript">
  	// google.maps.event.addDomListener(window, 'load', init);
  </script>

</body>
</html>

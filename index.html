<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>P5 w/KO</title>
	<link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <style type="text/css">
    html, body, #map { height: 100%; width: 100%; margin: 0; }
    #autocomplete{width: 100%}
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>

<body>
  <div>Places Found: <span data-bind="text: numberOfNearByPlaces"></span></div>
  <input id="autocomplete" type="text" placeholder="Enter Place Name, Street or City...">

  <form data-bind="submit: handleLocationInput" id="area-form">
  <input data-bind="value: currentPlace" id="area" type="text" value="San Francisco" placeholder="Neighbourhood">
  <input type="submit" value="Find Pizza">
  </form>

  <div id="map"></div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="app.js"></script>

  <script type="text/javascript">
  	// script
  </script>

</body>
</html>

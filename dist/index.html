<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=description content="Udacity Nanodegree, Frontend Web Developer, Neighbourhood Map P5, Haopei Yang"><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><title>Pizza Anywhere (except in North Korea)</title><link rel=stylesheet href=../bower_components/normalize.css/normalize.css><link rel=stylesheet href=css/style.css><link rel=stylesheet href=../bower_components/bootstrap/dist/css/bootstrap.css><link rel=stylesheet href=../bower_components/slick.js/slick/slick.css><script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script></head><body><div class=photos-container><div class=photo-message data-bind="visible: photosMessage, text: photosMessage"></div><div class=photos data-bind="visible: currentPlacePhotos().length > 0, foreach: $root.currentPlacePhotos"><div><img data-bind="attr: { src: $data }" width=200 height=200></div></div></div><header><form data-bind="submit: handleLocationInput" class=location-form><input data-bind="value: currentAddress" type=text value="San Francisco" placeholder=Neighbourhood> <input type=submit value="Find Pizza!"></form><h4 class=msg-to-user data-bind="text: msgToUser"></h4></header><div class=map-container><div id=map></div><div><div class=results><div data-bind="visible: nearByMarkers().length > 0"><h4 class=msg-to-user data-bind="text: msgToUser"></h4><ul class=nearby-list data-bind="foreach: nearByMarkers"><li data-bind="click: $root.goToMarker, attr: { id: id }" class=clickable><h5 data-bind="text: title"></h5><div class=address data-bind="text: address"></div><button data-bind="click: $root.getPlacePhotos">Photos</button> <button class="zoom zoom-in" data-bind="click: $root.markerZoomIn">Zoom In</button></li></ul></div></div><script src=../bower_components/jquery/dist/jquery.js></script><script src=../bower_components/knockout/dist/knockout.js></script><script src=../bower_components/slick.js/slick/slick.min.js></script><script src=js/vendor.js></script></div></div></body></html>
